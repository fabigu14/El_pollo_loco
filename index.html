<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/energy-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/sound.class.js"></script>
    <script src="models/music.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/collectable-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/game-over.class.js"></script>
    <script src="models/level-completed.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    <h1 id="headline">El pollo loco</h1>

    <div class="canvas-div">
        <canvas id="canvas" width="720px" height="480px"></canvas>

        <div id="fullscreen" onclick="setFullscreen()" class="fullscreen">
            <img src="img/instrucciones/fullscreen-enter-32.ico" alt="">
        </div>
       
    </div>


    <div id="description" class="key-description">
        <div class="row-pairs">
            <div class="single-key">
                <img src="img/instrucciones/arrow-left.ico" alt="">
                <span>Move Left:</span>
            </div>
            <div class="single-key">
                <img src="img/instrucciones/arrow-right.ico" alt="">
                <span>Move Right:</span>
            </div>
            <div class="single-key">
                <img src="img/instrucciones/arrow-up.ico" alt="">
                <span>Jump:</span>
            </div>
        </div>
        <div class="row-pairs">

            <div class="single-key">
                <img src="img/instrucciones/myspace-32.ico" alt="">
                <span>Throw Bottle:</span>
            </div>

        </div>

        <div class="row-pairs">
            <div class="single-key">
                <img src="img/instrucciones/enter-32.ico" alt="">
                <span>Restart when Game is over:</span>
            </div>
        </div>

    </div>

</body>

</html>
